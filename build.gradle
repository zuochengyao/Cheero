buildscript {
    apply from: 'config.gradle'
    ext {
        kotlin_version = '1.3.72'
    }
    addRepositories(repositories)
    dependencies {
        classpath versions.deps.gradle
        classpath versions.deps.greendao.classpath
        classpath versions.deps.tinker.classpath
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
    repositories {
        jcenter()
        google()
    }
}

allprojects {
    addRepositories(repositories)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

repositories {
    jcenter()
    google()
}

