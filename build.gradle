buildscript {
    apply from: 'config.gradle'
    addRepositories(repositories)
    dependencies {
        classpath versions.deps.gradle
        classpath versions.deps.greendao.classpath
        classpath versions.deps.tinker.classpath
        classpath versions.deps.kotlin.gradle_plugin
    }
    repositories {
        jcenter()
        google()
    }
}

allprojects {
    addRepositories(repositories)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

repositories {
    jcenter()
    google()
}

