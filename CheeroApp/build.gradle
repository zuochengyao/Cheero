apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.build.compile_sdk
    buildToolsVersion versions.build.build_tool

    defaultConfig {
        applicationId "com.icheero.app"
        minSdkVersion versions.build.min_sdk
        targetSdkVersion versions.build.target_sdk
        versionCode versions.build.code
        versionName versions.build.name
    }

    signingConfigs {
        // 打包签名
        staging.initWith(signingConfigs.debug)
        release {
            storeFile file(project.rootDir.absolutePath + '/cheero_key.jks')
            storePassword '123456'
            keyAlias 'icheero'
            keyPassword '654321'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled true
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    implementation versions.deps.butterknife.runtime
    annotationProcessor versions.deps.butterknife.compiler
    implementation project(':CheeroSDK')
    if (isModule.toBoolean()) {
        implementation project(':CheeroFaceID')
    }
}
