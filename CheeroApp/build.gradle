apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    defaultConfig {
        applicationId "com.icheero.app"
    }
}

dependencies {
    if (isLibrary) {
        implementation project(':CheeroPlugin')
    }
    implementation versions.deps.butterknife.runtime
    compileOnly versions.deps.xposed
    annotationProcessor versions.deps.butterknife.compiler
}
