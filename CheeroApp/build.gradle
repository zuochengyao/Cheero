apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.build.compile_sdk
    buildToolsVersion versions.build.build_tool

    defaultConfig {
        applicationId "com.icheero.app"
        minSdkVersion versions.build.min_sdk
        targetSdkVersion versions.build.target_sdk
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    if (!isModule) {
        implementation project(':CheeroSDK')
    }

    /* rx-android-java */
    implementation versions.deps.rxjava2
    implementation versions.deps.rxandroid
    /* rotrofit */
    implementation versions.deps.retrofit.runtime
    implementation versions.deps.retrofit.adapter
    implementation versions.deps.retrofit.converter_gson
    implementation versions.deps.retrofit.gson
    /* butterknife */
    implementation versions.deps.butterknife.runtime
    annotationProcessor versions.deps.butterknife.compiler

    implementation versions.deps.support.design
    implementation versions.deps.support.v4
    implementation versions.deps.support.v7
    implementation versions.deps.support.constraint

    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
