apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.build.compile_sdk

    defaultConfig {
        applicationId "com.icheero.plugins"
        minSdkVersion versions.build.min_sdk
        targetSdkVersion versions.build.target_sdk
        versionCode versions.build.code
        versionName versions.build.name
    }

    signingConfigs {
        release {
            keyAlias versions.sign.alias
            keyPassword versions.sign.password
            storeFile file(versions.sign.filepath)
            storePassword versions.sign.store
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    implementation project(':CheeroSDK')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
