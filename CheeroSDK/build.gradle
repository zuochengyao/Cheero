apply plugin: 'com.android.library'
// apply plugin: 'com.tencent.tinker.patch'

android {
    compileSdkVersion versions.build.compile_sdk

    defaultConfig {
        minSdkVersion versions.build.min_sdk
        targetSdkVersion versions.build.target_sdk
        versionCode versions.build.code
        versionName versions.build.name
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_10
        targetCompatibility JavaVersion.VERSION_1_10
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(':CheeroUtil')
    api project(':CheeroNetwork')
    api project(':CheeroDatabase')
    // Support libraries
    api versions.deps.support.design
    api versions.deps.support.v4
    api versions.deps.support.v7
    api versions.deps.support.constraint
    // Alibaba ARouter
    api versions.deps.arouter_api
    // Alibaba Andfix
    api versions.deps.andfix
    // Tencent Tinker
//    compileOnly versions.deps.tinker.anno
//    api versions.deps.tinker.lib
    // rx series
    api versions.deps.rx.java
    api versions.deps.rx.android
    api versions.deps.rx.permission
    // Retrofit
    api versions.deps.retrofit.runtime
    api versions.deps.retrofit.adapter
    api versions.deps.retrofit.converter_gson
    // facebook stetho
    implementation versions.deps.stetho
    // Gson
    api versions.deps.gson
    // other
    testImplementation versions.deps.junit
}
