apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion versions.build.compile_sdk

    defaultConfig {
        minSdkVersion versions.build.min_sdk
        targetSdkVersion versions.build.target_sdk
        versionCode versions.build.code
        versionName versions.build.name
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11", "-frtti", "-fexceptions"
                abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
            }
            sourceSets.main {
                jniLibs.srcDirs = ['libs']
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }

    useLibrary 'org.apache.http.legacy'

    externalNativeBuild {
        cmake {
            path file('src/main/jni/CMakeLists.txt')
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    greendao {
        schemaVersion 1
        daoPackage 'com.icheero.sdk.core.database.greendao'
        targetGenDir 'src/main/java'
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    // Support libraries
    api versions.deps.androidx.appcompat
    api versions.deps.androidx.annotation
    api versions.deps.androidx.constraintlayout
    api versions.deps.androidx.v4
    api versions.deps.androidx.design
    api versions.deps.androidx.multidex
    // apache HttpClient
    api versions.deps.apache.httpandroid
    api(versions.deps.apache.httpmime) {
        exclude module: 'httpclient'
    }
    // Okhttp
    implementation versions.deps.okio
    implementation versions.deps.okhttp
    // Volley
    implementation versions.deps.volley
    // RxSeries
    implementation versions.deps.rx.java
    implementation versions.deps.rx.android
    implementation versions.deps.rx.permission
    // Retrofit
    implementation versions.deps.retrofit.runtime
    implementation versions.deps.retrofit.adapter
    implementation versions.deps.retrofit.converter_gson
    // Alibaba ARouter
    api versions.deps.arouter_api
    // rx series
    api versions.deps.rx.java
    api versions.deps.rx.android
    api versions.deps.rx.permission
    // Retrofit
    api versions.deps.retrofit.runtime
    api versions.deps.retrofit.adapter
    api versions.deps.retrofit.converter_gson
    // facebook stetho
    implementation versions.deps.stetho
    // Gson
    api versions.deps.gson
    // greendao
    api versions.deps.greendao.impl
    compileOnly versions.deps.greendao.generator
    // EventBus
    api versions.deps.eventbus
}

repositories {
    google()
}
