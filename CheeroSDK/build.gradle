if (isModule) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // useLibrary 'org.apache.http.legacy'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':CheeroCommon')
    /* rx-android-java */
    implementation versions.deps.rxjava2
    implementation versions.deps.rxandroid
    /* rotrofit */
    implementation versions.deps.retrofit.runtime
    implementation versions.deps.retrofit.adapter
    implementation versions.deps.retrofit.converter_gson
    implementation versions.deps.retrofit.gson
    /* okhttp */
    implementation versions.deps.okio
    implementation versions.deps.okhttp

    implementation versions.deps.support.v7
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
