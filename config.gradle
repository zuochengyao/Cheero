def build_version = [:]
build_version.compile_sdk = 28
build_version.build_tool = '28.0.3'
build_version.min_sdk = 21
build_version.target_sdk = 28
build_version.gradle = '3.2.1'
build_version.code = 1
build_version.name = "1.0.0"

def dep_version = [:]
dep_version.rxjava2 = "2.1.15"
dep_version.rxandroid = "2.0.2"
dep_version.retrofit = "2.4.0"
dep_version.gson = "2.8.2"
dep_version.butterknife = "8.8.1"
dep_version.support = "27.1.1"
dep_version.constraint = "1.1.3"
dep_version.okio = "1.15.0"
dep_version.okhttp = "3.11.0"
dep_version.volley = "1.1.1"
dep_version.glide = "4.7.1"
dep_version.junit = "4.12"
dep_version.test = "1.0.2"
dep_version.espresso = "3.0.2"
dep_version.arouter_api = "1.3.1"
dep_version.arouter_compiler = "1.1.4"
dep_version.andfix = "0.5.0@aar"
dep_version.faceid_api = "1.0.0"
dep_version.rxjava = "2.2.3"
dep_version.rxandroid = "2.1.0"
dep_version.rxpermission = "0.10.2"
dep_version.greendao = "3.2.2"
dep_version.stetho = "1.5.0"
dep_version.httpclient = "4.5.6"

def retrofit = [:]
retrofit.runtime = "com.squareup.retrofit2:retrofit:$dep_version.retrofit"
retrofit.adapter = "com.squareup.retrofit2:adapter-rxjava2:$dep_version.retrofit"
retrofit.converter_gson = "com.squareup.retrofit2:converter-gson:$dep_version.retrofit"
retrofit.gson = "com.google.code.gson:gson:$dep_version.gson"

def butterknife = [:]
butterknife.runtime = "com.jakewharton:butterknife:$dep_version.butterknife"
butterknife.compiler = "com.jakewharton:butterknife-compiler:$dep_version.butterknife"

def support = [:]
support.design = "com.android.support:design:$dep_version.support"
support.v4 = "com.android.support:support-v4:$dep_version.support"
support.v7 = "com.android.support:appcompat-v7:$dep_version.support"
support.constraint = "com.android.support.constraint:constraint-layout:$dep_version.constraint"
support.test = "com.android.support.test:runner:$dep_version.test"
support.espresso = "com.android.support.test.espresso:espresso-core:$dep_version.espresso"

def rx = [:]
rx.java = "io.reactivex.rxjava2:rxjava:$dep_version.rxjava"
rx.android = "io.reactivex.rxjava2:rxandroid:$dep_version.rxandroid"
rx.permission = "com.github.tbruyelle:rxpermissions:$dep_version.rxpermission"

def greendao = [:]
greendao.classpath = "org.greenrobot:greendao-gradle-plugin:$dep_version.greendao"
greendao.impl = "org.greenrobot:greendao:$dep_version.greendao"
greendao.generator = "org.greenrobot:greendao-generator:$dep_version.greendao"

def deps = [:]
deps.retrofit = retrofit
deps.butterknife = butterknife
deps.support = support
deps.gradle = "com.android.tools.build:gradle:$build_version.gradle"
deps.rxjava2 = "io.reactivex.rxjava2:rxjava:$dep_version.rxjava2"
deps.rxandroid = "io.reactivex.rxjava2:rxandroid:$dep_version.rxandroid"
deps.okio = "com.squareup.okio:okio:$dep_version.okio"
deps.okhttp = "com.squareup.okhttp3:okhttp:$dep_version.okhttp"
deps.volley = "com.android.volley:volley:$dep_version.volley"
deps.junit = "junit:junit:$dep_version.junit"
deps.arouter_api = "com.alibaba:arouter-api:$dep_version.arouter_api"
deps.arouter_compiler = "com.alibaba:arouter-compiler:$dep_version.arouter_compiler"
deps.andfix = "com.alipay.euler:andfix:$dep_version.andfix"
deps.rx = rx
deps.greendao = greendao
deps.stetho = "com.facebook.stetho:stetho:$dep_version.stetho"
deps.httpclient = "org.apache.httpcomponents:httpmime:$dep_version.httpclient"
deps.faceid_api = "com.megvii.api:faceid:$dep_version.faceid_api"

def static addRepos(RepositoryHandler handler) {
    handler.maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    handler.maven { url "https://jitpack.io" }
    handler.google()
    handler.jcenter()
    handler.mavenCentral()
}

ext {
    isModule = true
    versions = [:]
    versions.build = build_version
    versions.deps = deps
    addRepositories = this.&addRepos
}